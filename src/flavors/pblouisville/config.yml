# Settings for the app
app:
  # HTML Title
  title: Louisville PB 
  # Header name
  name: Shareabouts
  # Meta description that will show up in Google search results
  meta_description: _(Shareabouts is a mapping tool to gather crowd sourced public input. Use it to collect suggested locations and comments in a social, engaging process.)
  # Meta author that will show up in Google search results
  meta_author: PoePublic


  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: true
  geocode_field_label: _(Enter an address...)
  geocode_bounding_box: [39.830159, -75.478821, 40.167331, -74.781189]  # top, left, bottom, right

  options:
    center:
      lat: 38.253898
      lng: -85.747083
    zoom: 11
    minZoom: 10
    maxZoom: 15
    scrollWheelZoom: false
  layers:
    # Raster Tile Layers
    # ==================
    - url: https://api.mapbox.com/styles/v1/danaemobley/cjluxt6sj20g92rnsvwmfiyqt/tiles/256/{z}/{x}/{y}@2x?fresh=true&access_token=pk.eyJ1IjoiZGFuYWVtb2JsZXkiLCJhIjoiY2loODJjNDZjMHQ3c3Vta2lmd3k1Mm1iZiJ9.Me79N9SPoQPdl6-U0kIZxg#14.0/42.362922/-71.056250/0
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>. Geocoding Courtesy of <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png">.'

    # Mapbox GL Layers
    # ================
    # - type: mapbox
    #   style: mapbox://styles/mapbox/streets-v8
    #   accessToken: pk.eyJ1Ijoib3BlbnBsYW5zIiwiYSI6ImZRQzRPYnMifQ.f75KI3Q9rFXRY2Zciz6DKw

    # GeoJSON Layers
    # ==============
    - url: /static/data/philadelphia.geojson
      type: json
      rules:
        - condition: 'true'
          style:
            color: "#444"
            opacity: 0.6
            fillOpacity: 0.1
            weight: 1

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  landmark:
    label: _(Landmark)
    rules:
      - condition: '"{{location_type}}" === "landmark" && {{map.zoom}} < 13 && {{layer.focused}} === false'
        # Display landmarks as circles (vectors) when zoomed out

        style:
          color: '#0d85e9'
          radius: 3
          weight: 1
          opacity: 0.9
          fillOpacity: 1

      - condition: '"{{location_type}}" === "landmark" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/dot-0d85e9.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]

      - condition: '"{{location_type}}" === "landmark" && {{layer.focused}} === true'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/markers/marker-0d85e9.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]

  park:
    label: _(Park)
    rules:
      - condition: '"{{location_type}}" === "park" && {{layer.focused}}'
        # Show parks that are points as icons...

        icon:
          iconUrl: /static/css/images/markers/marker-4bbd45.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]

        # ...and parks that are polygons as shapes.

        style:
          color: '#4bbd45'
          weight: 3
          opacity: 0.9
          fillOpacity: 0.7

      - condition: '"{{location_type}}" === "park"'
        # Show parks that are points as icons...

        icon:
          iconUrl: /static/css/images/markers/dot-4bbd45.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]

        # ...and parks that are polygons as shapes.

        style:
          color: '#4bbd45'
          weight: 1
          opacity: 0.9
          fillOpacity: 0.4

  school:
    label: _(School)
    rules:
      - condition: '"{{location_type}}" === "school" && {{submission_sets.comments.length}} > 0'
        # Display schools as circles

        style:
          color: '#f95016'
          radius: 8
          weight: 4
          opacity: 0.9
          fillOpacity: 0.4
        focus_style:
          color: '#f95016'
          radius: 16
          weight: 4
          opacity: 0.9
          fillOpacity: 0.4

      - condition: '"{{location_type}}" === "school"'
        style:
          color: '#f95016'
          radius: 8
          weight: 1
          opacity: 0.9
          fillOpacity: 0.4
        focus_style:
          color: '#f95016'
          radius: 16
          weight: 1
          opacity: 0.9
          fillOpacity: 0.4


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported:
    from: '2017-03-07 00:00 -0500'   # Daylight savings begins mid-March
    until: '2021-04-07 00:00 -0400'  # and ends mid-October.
  add_button_label: _(Add a Place)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Places)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(What is the title of your idea?)
      type: text
      name: title
      optional: false
      attrs:
        - key: placeholder
          value: _(Idea Title...)
        - key: size
          value: 30
        - key: maxlength
          value: 100
        - key: required
          value: true
    - prompt: _(How does your idea help improve life in Cambridge?)
      type: textarea
      name: description
      optional: false
      attrs:
        - key: placeholder
          value: _(What need does your idea address? Who does it benefit? Share any relevant details about your idea.)
        - key: maxlength
          value: 1000
        - key: required
          value: true
    - prompt: _(Pick a category for your idea)
      type: select
      options:
        - label: _(Please choose...)
          value:
        - label: _(Culture & Community Facilities)
          value: culture
        - label: _(Education)
          value: education
        - label: _(Environment)
          value: environment
        - label: _(Parks & Recreation)
          value: parks
        - label: _(Public Health & Safety)
          value: health
        - label: _(Streets & Sidewalks)
          value: streets
        - label: _(Transportation)
          value: transit
      name: location_type
      attrs:
        - key: required
          value: true
    - prompt: _(Is your idea about a specific location or the entire city?)
      name: city_wide
      sticky: true
      optional: false
      type: select
      attrs:
        - key: required
          value: true
      options:
      - label: _(A specific location)
        value: no
      - label: _(City-wide)
        value: yes
    - prompt: _(Your Name (required, will be shown on the map))
      type: text
      name: submitter_name
      sticky: true
      optional: false
      attrs:
        - key: size
          value: 30
        - key: required
          value: true
    - prompt: _(Your Phone Number (optional, will NOT be shown on the map))
      type: tel
      name: private-phone
      sticky: true
      attrs:
        - key: size
          value: 10
    - prompt: _(Your Email (required, will NOT be shown on the map))
      type: email
      name: private-email
      sticky: true
      attrs:
        - key: size
          value: 30
        - key: required
          value: true
    - prompt: _(Your ZIP Code (required, will NOT be shown on the map))
      type: text
      name: private-zip
      sticky: true
      attrs:
        - key: size
          value: 10
        - key: required
          value: true
    - prompt: _(Have you submitted an idea in a previous participatory budgeting cycle?)
      name: private-previous_participant
      sticky: true
      optional: false
      type: select
      attrs:
        - key: required
          value: true
      options:
      - label: _(No I haven't)
        value: no
      - label: _(Yes I have)
        value: yes
    - prompt: _(How did you hear about participatory budgeting (please choose all that apply...)?)
      type: checkboxgroup
      name: heard_about_pb
      sticky: true
      attrs:
        - key: required
          value: true
      options:
        - label: _(City Council member)
          value: city-council-member
        - label: _(City website)
          value: city-website
        - label: _(Community group)
          value: community-group
          other: true
        - label: _(Email)
          value: email
        - label: _(Event)
          value: event
          other: true
        - label: _(Flyer/door hanger/sign/banner)
          value: flyer/door-hanger/sign/banner
        - label: _(Facebook/Twitter)
          value: facebook/twitter
        - label: _(Newspaper/TV/radio)
          value: newspaper-tv-radio
          other: true
        - label: _(School)
          value: school
          other: true
        - label: _(Word of mouth)
          value: word-of-mouth
        - label: _(Other)
          value: other
          other: true
    - prompt: _(Your age)
      type: select
      name: private-age
      sticky: true
      optional: false
      attrs:
        - key: required
          value: true
      options:
        - label: _(Please choose...)
          value:
        - label: _(Under 18)
          value: under18
        - label: _(18 to 24)
          value: 18to24
        - label: _(25 to 34)
          value: 25to34
        - label: _(35 to 44)
          value: 35to44
        - label: _(45 to 54)
          value: 45to54
        - label: _(55 to 64)
          value: 55to64
        - label: _(65+)
          value: 65-or-older
        - label: _(Prefer not to answer)
          value: no-answer
    - prompt: _(Your gender)
      type: radiogroup
      name: private-gender
      sticky: true
      optional: false
      attrs:
        - key: required
          value: true
      options:
        - label: _(Female)
          value: female
        - label: _(Male)
          value: male
        - label: _(Different gender identity)
          value: other
          other: true
        - label: _(Prefer not to answer)
          value: no-answer
    - prompt: _(Your Race/Ethnicity)
      type: checkboxgroup
      name: private-race
      sticky: true
      optional: false
      attrs:
        - key: required
          value: true
      options:
        - label: _(American Indian or Alaska native)
          value: american-indian-or-alaska-native
        - label: _(Asian)
          value: asian
        - label: _(Black or African American)
          value: black-or-african-american
        - label: _(Hawaii native or Pacific Islander)
          value: hawaii-native-or-pacific-islander
        - label: _(White)
          value: white
        - label: _(Hispanic or Latino/a)
          value: hispanic
        - label: _(Non-Hispanic)
          value: non-hispanic
        - label: _(Other)
          value: other
          other: true
        - label: _(Prefer not to answer)
          value: no-answer
    - prompt: _(Annual Household Income)
      type: select
      attrs:
        - key: required
          value: true
      options:
        - label: _(Please choose...)
          value:
        - label: _(Less than $45,000)
          value: under45
        - label: _($45,000 - $90,000)
          value: 45to90
        - label: _($90,001 - $135,000)
          value: 90to135
        - label: _($135,001 - $180,000)
          value: 135to180
        - label: _($180,001 or more)
          value: 180ormore
        - label: _(Prefer not to answer/unsure)
          value: no-answer
      name: private-income
      sticky: true
      optional: false
    - prompt: _(What is your highest level of education?)
      type: select
      optional: false
      name: private-education
      sticky: true
      attrs:
        - key: required
          value: true
      options:
      - label: _(Please choose...)
        value:
      - label: _(Less than high school diploma)
        value: lessthanhigh
      - label: _(High school diploma, GED, or equivalent)
        value: highschool
      - label: _(Some college, no degree)
        value: somecollege
      - label: _(Associate's degree)
        value: associates
      - label: _(Bachelor's degree)
        value: bachelors
      - label: _(Graduate or professional degree)
        value: graduate
      - label: _(Prefer not to answer)
        value: no-answer

survey:
  submission_type: comments
  adding_supported: true

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Yes or no question)
      type: radiogroup
      options:
        - label: _(Indeed)
          value: yeah
        - label: _(I don't think so)
          value: nah
      name: y_or_n
      attrs:
        - key: required
    - prompt: _(All that apply questiion)
      type: checkboxgroup
      options:
        - label: _(First)
          value: option1
        - label: _(Second)
          value: option2
        - label: _(Third)
          value: option3
        - label: _(Fourth)
          value: option4
      name: all_that_apply
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true

support:
  submission_type: support
  adding_supported: true
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true

  - title: _(More...)
    pages:
      - title: _(Why Shareabouts?)
        slug: why
        url: /static/pages/why.html

      - title: _(Features)
        slug: features
        url: /static/pages/features.html

  - title: _(Links)
    pages:
      - title: _(Documentation)
        external: true
        url: https://github.com/openplans/shareabouts/tree/master/doc
      - title: _(Issues)
        external: true
        url: https://github.com/openplans/shareabouts/issues
      - title: _(GitHub)
        external: true
        url: https://github.com/openplans/shareabouts
  - title: Filter Places
    slug: filter-type
    pages:
      - title: All
        external: true
        url: /filter/all
      - title: _(Landmark)
        url: /filter/landmark
        external: true
      - title: _(Park)
        url: /filter/park
        external: true
      - title: _(School)
        url: /filter/school
        external: true

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email
